<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width">
    <title>nGgroceryList</title>
    <!-- Library CSS dependencies -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="node_modules/angular-material/angular-material.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/app_css_v0.0.css">
  </head>
  <body ng-app="nGgroceryList" ng-cloak class="bodyBack">
  <!-- Navbar website -->
  <div class="navbarApp">
    <div class="navBarSet">
      <i class="fa icoUser fa-user-circle"></i>
      <appName class="appName">Grocery</appName>
      <userName class="userName">Name</userName>
    </div>
    <div class="navTab">
      <div class="tabNavLeft">PAGE1</div>
      <div class="tabNavRight">PAGE2</div>
    </div>
  </div>
  <!-- Viewer Content -->
  <div ui-view></div>
    <!-- Library js dependencies  -->
    <script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="node_modules/angular/angular.min.js"></script>
    <script type="text/javascript" src="node_modules/angular-aria/angular-aria.min.js"></script>
    <script type="text/javascript" src="node_modules/angular-animate/angular-animate.min.js"></script>
    <script type="text/javascript" src="node_modules/angular-messages/angular-messages.min.js"></script>
    <script type="text/javascript" src="node_modules/angular-material/angular-material.min.js"></script>
    <script type="text/javascript" src="node_modules/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script type="text/javascript" src="node_modules/angular-resource/angular-resource.min.js"></script>
    <script type="text/javascript" src="node_modules/ngkookies/ngKookies.min.js"></script>
    <script type="text/javascript" src="node_modules/chart.js/dist/Chart.bundle.min.js"></script>
    <!-- Import core app js  -->
    <script type="text/javascript" src="app.js"></script>
    <!-- Import controllers js  -->
    <script type="text/javascript" src="client/login/login.controller.js"></script>
    <!-- Custom js  -->
    <script type="text/javascript" src="assets/js/app_js_v0.0.js"></script>
  </body>
</html>
