<div class="contentSite" ng-controller="groceryCtrl">
    <form ng-submit="addItem()">
        <div class="input-group">
            <input type="text" id="item" class="form-control" placeholder="Item" ng-model="item" style="width:50%"/>
            <input type="text" id="number" class="form-control" placeholder="Number Item" ng-model="number" style="width:50%"/>
            <div class="input-group-btn">
                <button class="btn btn-default" type="submit">
                  <i class="fa fa-plus"></i>
                </button>
            </div>
        </div>
    </form>
    <div class="list-group">
        <div class="list-group-item" ng-repeat="x in products">
            {{x.item}} {{x.numberitem}}
            <span ng-click="removeItem($index)">&times;</span>
        </div>
    </div>
</div>
